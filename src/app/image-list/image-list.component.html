<mat-card>
  <mat-form-field>
    <input matInput [(ngModel)]="searchQuery" class="search" name="search" placeholder="Search for images">
  </mat-form-field>
  <br>
  <button (click)="searchImages(searchQuery)" mat-raised-button class="searchButton" type="button">Find Images</button>
</mat-card>

<div *ngIf="searching">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<mat-card>
  <h4 *ngIf="imagesFound" mat-subeader>Results</h4>
  <ngx-masonry>
    <ngxMasonryItem *ngFor="let image of images" class=image-container>
      <mat-card>
        <a href="{{ image.pageURL }}" target="_blank">
          <mat-card-header>
            <!-- <img class="avatar" mat-card-avatar [ngStyle]="{'background-image':'url('+  +')', 'background-size':'40px 40px'}"></div> -->
            <mat-card-title>User: {{ image.user }}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{image.webformatURL}}">
          <mat-card-content>
            <p>Tags: {{ image.tags }}</p>
            <p>Comments: {{ image.comments }}</p>
            <p>Likes: {{ image.likes }}</p>
          </mat-card-content>
        </a>
      </mat-card>
      <br>
      <br>
    </ngxMasonryItem>
  </ngx-masonry>
</mat-card>
